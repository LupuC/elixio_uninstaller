name: Build Workflow
on:
  push:
    branches: 
      - main  # Assuming your main branch is named 'main'

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'  # Using a more recent Python version
          architecture: 'x64'

      - name: Install requirements
        run: |
          pip install pyinstaller customtkinter requests

      - name: Run PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name elixio_uninstaller.exe main.py

      - uses: actions/upload-artifact@v2
        with:
          name: Windows_elixio_uninstaller
          path: dist/elixio_uninstaller.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: ${{ github.event.head_commit.message }}
          body: |
            Elixio Uninstaller Release
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/elixio_uninstaller.exe
          asset_name: Elixio-Uninstaller-Windows-amd64.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload config.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: config.json
          asset_name: config.json
          asset_content_type: application/json
